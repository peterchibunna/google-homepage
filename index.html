<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fake-Google homepage</title>
	<style type="text/css">
		body {
			padding: 0;
			margin: 0;
			font-family: -apple-system, Helvetica, "Helvetica Neue", sans-serif;
			font-size: 14px;
		}
		body a {
			text-decoration: none;
		}
		body a:hover {
			text-decoration: underline;
		}

		.search-option-btns {
			display: flex;
			align-content: center;
			justify-content: center;
		}

		.search-form {
			display: flex;
			justify-content: center;
			flex-direction: column;
		}

		.input-container {
			margin: 5% 25% 2%;
			/*background-image: url('data:image/svg+xml;utf8,<svg focusable="false" width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="#ccc" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>');*/
			/*background-repeat: no-repeat;*/
			border-radius: 20px;
			border: 1px solid #ccc;
			position: relative;
		}

		.input-container svg {
			position: absolute;
			top: 20%;
			left: 2%;
		}

		.search-input {
			border: none;
			width: 97%;
			background: transparent;
			display: inline-block;
			padding: 12px 0 12px 40px;
		}

		.search-form input:focus {
			outline: none;
		}

		/*.search-form input::after {*/
		/*	content: "xx";*/
		/*}*/
		.search-option-btns button {
			padding: 10px;
			margin: 3px;
			background: #eaeaea;
			border-color: transparent;
			border-width: 1px;
			border-style: none;
			border-radius: 5px;
			cursor: pointer;
			color: #807a7a;
			text-transform: capitalize;
		}

		.other-languages {
			text-align: center;
			margin-top: 10px;
			font-size: small;
		}

		.other-languages a {
			margin: auto 10px;
		}

		.footer {
			position: absolute;
			bottom: 0;
			background: #eaeaea;
			width: 100vw;
		}

		.footer .row {
			border-top: 1px solid #d6d4d4;
			padding: 12px;
			display: flex;
			justify-content: space-between;
		}

		.footer .row * {
			color: grey;
			margin: auto 10px;
		}
		.top-toolbar {
			display: flex;
			justify-content: flex-end;
			margin-bottom: 105px;
			margin-right: 10px;
		}

		.top-toolbar a {
			margin: 15px 5px;
			font-size: small;
			color: #3e3d3d;
			text-decoration: none;
			line-height: 30px;
		}

		.logo {
			display: flex;
			justify-content: center;
		}
